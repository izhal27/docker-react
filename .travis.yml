sudo: required
services:
  - docker

before_install:
  - docker build -t izhal/docker-react -f Dockerfile.dev .

scripts:
  - docker run izhal/docker-react npm run coverage

before_deploy:
  - docker run izhal/docker-react npm run build

deploy:
  provider: pages
  repo: 'izhal27/pages-2'
  local_dir: ./build
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
